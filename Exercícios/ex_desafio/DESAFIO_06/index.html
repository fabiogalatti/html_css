<body>
    <h1>Tags em HTML:</h1>
    <p>Em HTML5 cada tag corresponde à uma utilidade diferente, veja abaixo alguns exemplos de tags passando o mouse por cima delas. </p>
    <ul>
        <li><abbr title="Usa a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usa a tag <br>">Quebra de Parágrafo</abbr></li>
        <li><abbr title="Usa a tag <img>">Adicionar uma imagem</abbr></li>
        <li><abbr title="Usa a tag <strong>">Texto em negrito</abbr></li>
        <li><abbr title="Usa a tag <mark>">Texto marcado</abbr></li>
        <li><abbr title="Usa a tag <pre>">Seguir a formatação de texto gerada</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
    </ul>
</body>
